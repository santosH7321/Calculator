<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="m-10 border-solid border-2 border-sky-500 h-[400px] w-[400px] bg-gray-900 ">
        <div class="flex justify-center text-xl font-bold text-white bg-teal-500 p-5 ">0</div>
        <div class="flex justify-center items-center gap-8 mt-5 text-xl font-medium text-green-400">
            <span class=" h-10 w-10  bg-black rounded-full border-solid border-2 border-sky-500 flex justify-center items-center cursor-pointer">AC</span>
            <span class=" h-10 w-10  bg-black rounded-full border-solid border-2 border-sky-500 flex justify-center items-center cursor-pointer">DE</span>
            <span class=" h-10 w-10  bg-black rounded-full border-solid border-2 border-sky-500 flex justify-center items-center cursor-pointer">%</span>
            <span class=" h-10 w-10  bg-black rounded-full border-solid border-2 border-sky-500 flex justify-center items-center cursor-pointer">/</span>
        </div>
        <div class="flex justify-center items-center gap-8 mt-5">
            <span class=" h-10 w-10  bg-gray-600 rounded-full border-solid border-2 border-sky-500 flex justify-center items-center text-white cursor-pointer">7</span>
            <span class=" h-10 w-10  bg-gray-600 rounded-full border-solid border-2 border-sky-500 flex justify-center items-center text-white cursor-pointer">8</span>
            <span class=" h-10 w-10  bg-gray-600 rounded-full border-solid border-2 border-sky-500 flex justify-center items-center text-white cursor-pointer">9</span>
            <span class=" h-10 w-10  bg-gray-600 rounded-full border-solid border-2 border-sky-500 flex justify-center items-center text-white cursor-pointer">*</span>
        </div>
        <div class="flex justify-center items-center gap-8 mt-5">
            <span class=" h-10 w-10  bg-gray-600 rounded-full border-solid border-2 border-sky-500 flex justify-center items-center text-white cursor-pointer">4</span>
            <span class=" h-10 w-10  bg-gray-600 rounded-full border-solid border-2 border-sky-500 flex justify-center items-center text-white cursor-pointer">5</span>
            <span class=" h-10 w-10  bg-gray-600 rounded-full border-solid border-2 border-sky-500 flex justify-center items-center text-white cursor-pointer">6</span>
            <span class=" h-10 w-10  bg-gray-600 rounded-full border-solid border-2 border-sky-500 flex justify-center items-center text-white cursor-pointer">-</span>
        </div>
        <div class="flex justify-center items-center gap-8 mt-5">
            <span class=" h-10 w-10  bg-gray-600 rounded-full border-solid border-2 border-sky-500 flex justify-center items-center text-white cursor-pointer">1</span>
            <span class=" h-10 w-10  bg-gray-600 rounded-full border-solid border-2 border-sky-500 flex justify-center items-center text-white cursor-pointer">2</span>
            <span class=" h-10 w-10  bg-gray-600 rounded-full border-solid border-2 border-sky-500 flex justify-center items-center text-white cursor-pointer">3</span>
            <span class=" h-10 w-10  bg-gray-600 rounded-full border-solid border-2 border-sky-500 flex justify-center items-center text-white cursor-pointer">+</span>
        </div>
        <div class="flex justify-center items-center gap-8 mt-5">
            <span class=" h-10 w-10  bg-gray-600 rounded-full border-solid border-2 border-sky-500 flex justify-center items-center text-white cursor-pointer">00</span>
            <span class=" h-10 w-10  bg-gray-600 rounded-full border-solid border-2 border-sky-500 flex justify-center items-center text-white cursor-pointer">0</span>
            <span class=" h-10 w-10  bg-gray-600 rounded-full border-solid border-2 border-sky-500 flex justify-center items-center text-white cursor-pointer">.</span>
            <span class=" h-10 w-10  bg-yellow-600 rounded-full border-solid border-2 border-sky-500 flex justify-center items-center text-white cursor-pointer">=</span>
        </div>

    </div>
    
</body>
</html>
